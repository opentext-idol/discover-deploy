apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Values.dataEntity.name }}"
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      labels:
        component: {{ .Values.dataEntity.name }}
    spec:
      restartPolicy: Never
      containers:
        - name: {{ .Values.dataEntity.container }}
{{ include "image" (dict
  "Values" .Values
  "imageName" .Values.dataEntity.image
  "version" .Values.docker.versions.discoverData
  ) | indent 10 }}
          imagePullPolicy: {{ .Values.docker.pullPolicy }}
          volumeMounts:
            - name: {{ .Values.initTool.entityData.volume }}
              mountPath: /target-volume

      volumes:
        - name: {{ .Values.initTool.entityData.volume }}
          persistentVolumeClaim:
            claimName: {{ .Values.initTool.entityData.volumeClaim }}

      imagePullSecrets:
        - name: {{ .Values.secret.name }}
