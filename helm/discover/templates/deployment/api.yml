{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}

spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      component:  {{ .Values.api.name }}
  template:
    metadata:
      labels:
        component: {{ .Values.api.name }}
    spec:
      containers:
        - name: {{ .Values.api.container }}
{{ include "image" (dict
  "Values" .Values
  "imageName" .Values.api.image
  "version" .Values.docker.versions.api
  ) | indent 10 }}
          imagePullPolicy: {{ .Values.docker.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.internalPort }}
          envFrom:
            - secretRef:
                name: {{ .Values.api.secret }}
            - configMapRef:
                name: {{ .Values.api.config }}
          volumeMounts:
            - name: {{ .Values.initTool.entityData.volume }}
              mountPath: /data/entity
            - name: {{ .Values.initTool.filesConfig.volumeName }}
              mountPath: /data/entity/02-custom.yaml
              subPath: entitySchema
              readOnly: true
          startupProbe:
{{ include "probe.api" . | indent 12 }}
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 30
          readinessProbe:
{{ include "probe.api" . | indent 12 }}
            failureThreshold: 2
          livenessProbe:
{{ include "probe.api" . | indent 12 }}
            periodSeconds: 60
            failureThreshold: 20

      volumes:
        - name: {{ .Values.initTool.entityData.volume }}
          persistentVolumeClaim:
            claimName: {{ .Values.initTool.entityData.volumeClaim }}
        - name: {{ .Values.initTool.filesConfig.volumeName }}
          configMap:
            name: {{ .Values.initTool.filesConfig.configName }}
      imagePullSecrets:
        - name: {{ .Values.secret.name }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.api.service.name }}
spec:
  type: NodePort
  selector:
    component: {{ .Values.api.name }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: 8080
{{- end -}}
