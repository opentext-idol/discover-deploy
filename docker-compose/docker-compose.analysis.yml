services:

  analysis-service:
    image: ${ISOL_DOCKER_REGISTRY}${ISOL_DOCKER_NAME_SEP}solutions-analysis-service${ISOL_DOCKER_VERSION_SEP}${ISOL_ANALYSIS_NIFI_VERSION}
    # create a container but don't do anything, so the container is available to list to discover all required images
    entrypoint: "true"
    networks:
      - main

  analysis-service-custom:
    image: ${ISOL_DOCKER_REGISTRY}${ISOL_DOCKER_NAME_SEP}solutions-analysis-service-custom${ISOL_DOCKER_VERSION_SEP}${ISOL_ANALYSIS_NIFI_VERSION}
    build:
      context: ../custom/analysis-nifi
      args:
        BASE_IMAGE: ${ISOL_DOCKER_REGISTRY}${ISOL_DOCKER_NAME_SEP}solutions-analysis-service${ISOL_DOCKER_VERSION_SEP}${ISOL_ANALYSIS_NIFI_VERSION}
    networks:
      - main
    volumes:
      - security-data:/data/security
      - entity-data:/data/entity
    ports:
      - ${ISOL_ANALYSIS_SERVICE_DOCKER_PORT}:8090
    mac_address: 06-00-00-0A-00-01
    environment:
      - ISOL_API_SERVICE_APPLICATION_TYPE=DISCOVER
      - ISOL_SECURITY_DATA_VOLUME_PATH=/data/security
      - ISOL_AUDIT_DB_HOST=${ISOL_AUDIT_DB_HOST}
      - ISOL_AUDIT_DB_PORT=${ISOL_AUDIT_DB_PORT}
      - ISOL_AUDIT_DB_USERNAME=${ISOL_AUDIT_DB_USERNAME}
      - ISOL_AUDIT_DB_PASSWORD=${ISOL_AUDIT_DB_PASSWORD}
      - ISOL_AUDIT_DB_NAME=${ISOL_AUDIT_DB_NAME}
      - ISOL_LICENSE_SERVER_HOST=${ISOL_LICENSE_SERVER_HOST}
      - ISOL_LICENSE_SERVER_PORT=${ISOL_LICENSE_SERVER_PORT}
      - ISOL_ENTITY_STORAGEDB_HOST=${ISOL_ENTITY_STORAGEDB_HOST}
      - ISOL_ENTITY_STORAGEDB_PORT=${ISOL_ENTITY_STORAGEDB_PORT}
      - ISOL_ENTITY_INDEXDB_PROTOCOL=${ISOL_ENTITY_INDEXDB_PROTOCOL}
      - ISOL_ENTITY_INDEXDB_HOST=${ISOL_ENTITY_INDEXDB_HOST}
      - ISOL_ENTITY_INDEXDB_ACI_PORT=${ISOL_ENTITY_INDEXDB_ACI_PORT}
      - ISOL_ENTITY_INDEXDB_INDEX_PORT=${ISOL_ENTITY_INDEXDB_INDEX_PORT}
      - ISOL_ENTITY_INDEXDB_COMMUNITY_PROTOCOL=${ISOL_ENTITY_INDEXDB_COMMUNITY_PROTOCOL}
      - ISOL_ENTITY_INDEXDB_COMMUNITY_HOST=${ISOL_ENTITY_INDEXDB_COMMUNITY_HOST}
      - ISOL_ENTITY_INDEXDB_COMMUNITY_ACI_PORT=${ISOL_ENTITY_INDEXDB_COMMUNITY_ACI_PORT}
      - ISOL_ENTITY_DATA_VOLUME_PATH=/data/entity
      - ISOL_ENTITY_IDOL_SECURITY_TYPE=${ISOL_ENTITY_IDOL_SECURITY_TYPE}
      - ISOL_FILE_STORE_URL=${ISOL_FILESTORE_SERVICE_PROTOCOL}://${ISOL_FILESTORE_SERVICE_HOST}:${ISOL_FILESTORE_SERVICE_PORT}${ISOL_FILESTORE_SERVICE_PATH}
      - ISOL_FILE_STORE_USER=${ISOL_FILESTORE_SERVICE_USERNAME}
      - ISOL_FILE_STORE_PASSWORD=${ISOL_FILESTORE_SERVICE_PASSWORD}
      - ISOL_FILE_STORE_BUCKET=${ISOL_FILESTORE_SERVICE_BUCKET}
      - ISOL_ANALYSIS_FACE_DEC_THREADS=${ISOL_ANALYSIS_FACE_DEC_THREADS}
      - ISOL_ANALYSIS_VEHICLE_THREADS=${ISOL_ANALYSIS_VEHICLE_THREADS}
      - ISOL_ANALYSIS_OBJECT_THREADS=${ISOL_ANALYSIS_OBJECT_THREADS}
      - ISOL_ANALYSIS_MAX_TIMER_DRIVEN_THREAD_COUNT=${ISOL_ANALYSIS_MAX_TIMER_DRIVEN_THREAD_COUNT}
      - ISOL_ANALYSIS_CREATE_PREVIEW_TASK_COUNT=${ISOL_ANALYSIS_CREATE_PREVIEW_TASK_COUNT}
      - ISOL_ANALYSIS_EXTRACT_METADATA_TASK_COUNT=${ISOL_ANALYSIS_EXTRACT_METADATA_TASK_COUNT}
      - ISOL_ANALYSIS_FACE_DETECTION_TASK_COUNT=${ISOL_ANALYSIS_FACE_DETECTION_TASK_COUNT}
      - ISOL_ANALYSIS_FACE_RECOGNITION_TASK_COUNT=${ISOL_ANALYSIS_FACE_RECOGNITION_TASK_COUNT}
